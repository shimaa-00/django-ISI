{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'student/css/style.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<body>
    <a href="{% url 'create_student'%}" class="btn btn-primary">Create Student </a>

    <h1>Students Page </h1>
{% for student in students %}
<div class="card" style="width: 18rem;">
    {% if student.image %}
    <img class="card-img-top" src="{{student.image.url}}" alt="Card image cap">
    {% else %}
    <img class="card-img-top" src="{% static 'student/images/pexels-pixabay-56866.jpg' %}" alt="Card image cap">
    {% endif %}
    <div class="card-body">
      <h5 class="card-title">Name : {{student.name}}</h5>
     
      <a href="{% url 'student_details' student.id %}" class="btn btn-primary">Show Details </a>
      <a href="{% url 'student_delete' student.id %}" class="btn btn-primary">Delete  </a>
    </div>
  </div>

{% endfor %}

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.min.js" integrity="sha384-G/EV+4j2dNv+tEPo3++6LCgdCROaejBqfUeNjuKAiuXbjrxilcCdDz6ZAVfHWe1Y" crossorigin="anonymous"></script>
</body>
</html>
